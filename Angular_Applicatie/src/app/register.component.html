<!DOCTYPE html>
<html>
<body>
  <div class="register-page">
    <h2>Register:</h2>
    <div class="form">
      <form class="register-form">
        <input #username placeholder="username"/>
        <input #password placeholder="password" type="password"/>
        <input #licence placeholder="licentie" style="text-transform:uppercase"/>
        <button (click)="register(username.value,password.value, licence.value)">create</button>
        <p class="message">Already registered? <a [routerLink]="['/login']" >Sign In</a></p>
      </form>
    </div>
  </div>
</body>
</html>
